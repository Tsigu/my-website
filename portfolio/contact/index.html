    <main>
    	<div class="container">
    	    <h1>Contact me here.</h1>
    	    <hr>
    	    <p>You can leave any message here.</p>
    	    <form action="/my-handling-form-page" method="post">
    		    <div>
    			    <label for="name">Name:</label>
    			    <input type="text" id="name" placeholder="full-name" name="user_name" maxlength="100">
    			    <br>
    		    </div>
    		    <div>
    			    <label for="email">E-mail:</label>
    			    <input type="text" id="email" name="mail" placeholder="Email" maxlength="100">
    		    </div>
    		    <div>
    			    <label for="message">Message:</label>
    			    <textarea maxlength="1000" name="textmessage" placeholder="write your message here."></textarea>
    		    </div>
    		    <div class="button">
    			    <button type="submit">Send</button>
    		    </div>
    	    </form>
    	    <p>You find my address below.</p>
